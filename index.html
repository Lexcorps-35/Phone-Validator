<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria Phone Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <img class="Nnewitechfacultylogo" src="image/Nnewi tech faculty.jpg" alt="Nnewi Tech Faculty Logo" />
    <h1>Telephone Number Validator</h1>
    <div class="container">
        <div class="background">
            <div class="camera"></div>
         </div>
          <label class="letter" for="user-input">Enter A Phone Number:</label>
          <input maxlength="15" type="text" id="user-input" value="" />
          <div id="results-div"></div>
           <div class="footer-phone">
            <button class="btn" id="check-btn">Check</button>
            <button class="btn" id="clear-btn">Clear</button>
           </div>
     </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
